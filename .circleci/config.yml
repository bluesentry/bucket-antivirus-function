############
#
# Caches
#
# Caches may require a prefix, since caches in CircleCI 2.0 are immutable.
# A prefix provides an easy way to invalidate a cache.  See https://circleci.com/docs/2.0/caching/#clearing-cache
#
############

version: "2.1"

executors:
  primary:
    docker:
      - image: docker:17.05.0-ce
  python_test:
    docker:
      - image: circleci/python:3.7-stretch
  pre_commit_test:
    docker:
      - image: circleci/python:3.7-stretch

jobs:

  # `build` is used for building the archive
  build:
    working_directory: ~/src
    docker:
      - image: circleci/node:7.10
    steps:
      - setup_remote_docker:
          reusable: true    # default - false
          exclusive: true   # default - true
      - run:
          name: Dependencies
          command: sudo apt-get -y -qq install make git curl openssh-client awscli
      - run:
          name: Configure AWS
          command: aws configure set default.s3.signature_version s3v4
      - checkout
      - run:
          name: Build
          command: make archive
      - run:
          name: Deploy
          command: |
            BASE_VERSION=0.1
            set +e
            LATEST_INCREMENT=$(git tag -l release/${BASE_VERSION}.*|sed "s/release\/${BASE_VERSION}.//"|grep -o "[0-9]*"|sort -rn|head -1)
            set -e
            LATEST_INCREMENT=${LATEST_INCREMENT:--1}
            NEW_INCREMENT=$((LATEST_INCREMENT + 1))
            VERSION="${BASE_VERSION}.${NEW_INCREMENT}"
            echo "Deploying version ${VERSION}"
            git tag "release/${VERSION}"
            git push origin master --tags
            docker run -v $(pwd)/build:/opt/mount --rm --entrypoint cat bucket-antivirus-function:latest /opt/app/build/lambda.zip > build/bucket-antivirus-${VERSION}.zip
            aws --region eu-west-1 s3 sync build s3://portinsider-lambda-repo-eu-west-1/bucket-antivirus-function/
            aws --region eu-west-2 s3 sync build s3://portinsider-lambda-repo-eu-west-2/bucket-antivirus-function/
            aws --region ap-southeast-2 s3 sync build s3://portinsider-lambda-repo-ap-southeast-2/bucket-antivirus-function/
      - store_artifacts:
          path: build

  # `pre_commit_deps` is used for cache pre-commit sources
  pre_commit_deps:
    executor: pre_commit_test
    steps:
      - checkout

      - restore_cache:
          keys:
            - pre-commit-dot-cache-{{ checksum ".pre-commit-config.yaml" }}
      - run: sudo pip install pre-commit==2.12.1
      - run: pre-commit install-hooks

      - save_cache:
          key: pre-commit-dot-cache-{{ checksum ".pre-commit-config.yaml" }}
          paths:
            - ~/.cache/pre-commit

  # `pre_commit_test` is used to run pre-commit hooks on all files
  pre_commit_test:
    executor: pre_commit_test
    steps:
      - checkout
      - restore_cache:
          keys:
            - pre-commit-dot-cache-{{ checksum ".pre-commit-config.yaml" }}
      - run: sudo pip install pre-commit==1.18.3
      - run:
          name: Run pre-commit tests
          command: pre-commit run --all-files

  # `test` is used to run python tests
  test:
    executor: python_test
    steps:
      - checkout
      - restore_cache:
          keys:
            - pre-commit-dot-cache-{{ checksum ".pre-commit-config.yaml" }}
      - run: sudo pip install -r requirements.txt
      - run: sudo pip install -r requirements-dev.txt
      - run: nosetests

workflows:
  version: 2

  main:
    jobs:
      - pre_commit_deps
      - pre_commit_test:
          requires:
            - pre_commit_deps
      - test
      - build:
          requires:
            - pre_commit_test
            - test