name: validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: trussworks/shared-actions/.github/workflows/validate-python.yml@main

      - name: Run nosetests
        run: nosetests

      - name: Test build
        run: make archive
